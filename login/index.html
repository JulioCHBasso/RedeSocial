<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
   
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Crie sua conta</h1>
                <span>Preencha os campos abaixo:</span>
                <input type="text" class="form-control" placeholder="Nome" /><br>
                <input type="email" class="form-control" placeholder="Email" /><br>
                <input type="password" class="form-control" placeholder="Senha" /><br>
                <input type="password" class="form-control" placeholder="Confimar sua senha" /><br>
                <button type="button" class="btn btn-outline-dark">Cadastre-se</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Olá Taruíra!</h1>
                <span>Preencha os campos abaixo e entre:</span>
                <input type="email" class="form-control" placeholder="Email" /><br>
                <input type="password" class="form-control" placeholder="Senha" />
                <a href="#" >Esqueceu sua senha?</a>
                <button type="button" class="btn btn-outline-dark">Entre</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Ei, taruíra</h1>
                    <p>Já faz parte da nossa comunidade? </p>
                    <button class="ghost btn btn-outline-dark" id="signIn">Entre</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Boas vindas, Taruíra!</h1>
                    <p>Faça seu cadastro e venha fazer parte da nossa comunidade </p>
                    <button class="ghost btn btn-outline-dark" id="signUp">Cadastre-se</button>
                </div>
              
            </div>
        </div>
    </div>
    

</body>
<script>
    const signUpButton = document.getElementById('signUp');
const signInButton = document.getElementById('signIn');
const container = document.getElementById('container');

signUpButton.addEventListener('click', () => {
	container.classList.add("right-panel-active");
});

signInButton.addEventListener('click', () => {
	container.classList.remove("right-panel-active");
});
</script>
</html>
